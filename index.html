<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Midterm Project</title>

  <link rel="stylesheet" href="style.css">

  <style>
    .features-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 20px;
    }
  
    /* Single Row Layout */
    .features {
        display: flex;
        gap: 25px;
        justify-content: center;
        flex-wrap: nowrap;
        margin-top: 50px;
    }
  
    .feature-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
    }
  
    .feature-box {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        overflow: hidden;
        cursor: pointer;
        transition: transform 0.2s;
        margin-bottom: 10px;
    }
  
    .feature-box:hover {
        transform: scale(1.1);
    }
  
    .feature-box img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 10px;
    }
  
    .btn {
        display: inline-block;
        padding: 8px 12px;
        font-size: 14px;
        font-weight: bold;
        text-align: center;
        text-decoration: none;
        border-radius: 50px;
        transition: all 0.3s ease-in-out;
        width: 160px;
        margin-top: 5px;
    }
  
    .btn-primary {
        background-color: #c770f0;
        color: white;
    }
  
    .btn-primary:hover {
        background-color: #a5a2a7;
    }
  
    .blue {
        background-color: #5daf5d;
    }
  
    .blue:hover {
        background-color: #9b9c9e;
    }
    
    .hero-banner {
        perspective: 1000px;
    }
    
    .flip-container {
        width: 100%;
        height: 100%;
        position: relative;
        transform-style: preserve-3d;
        transition: transform 0.6s;
        cursor: pointer;
    }
    
    .flipped {
        transform: rotateY(180deg);
    }
    
    .front, .back {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
    }
    
    .back {
        transform: rotateY(180deg);
        background-color: #f3f3f3;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        font-weight: bold;
        color: #333;
    }

  </style>
  
</head>
<body>
    <main>
        <article>
          <section class="hero" id="home">
            <div class="container">
              <div class="hero-banner" onclick="flipImage()">
                <div class="flip-container" id="flipBox">
                  <div class="front">
                    <img src="jeff.jpg" width="800" height="864" alt="Jefferson Cui" class="img-cover">
                  </div>
                  <div class="back">
                    <div>
                      <h1>Hello, I'm Jefferson Cui!</h1>
                      <p>This is my project.</p>
                    </div>
                  </div>
                  
                </div>
              </div>
              <div class="hero-content">
                <h1 class="hero-title">    
                  Flutter Developer
                </h1>

            <div class="features-container">
              <div class="features">
                  <div class="feature-item">
                      <a href="https://drive.google.com/drive/folders/1myQbh0sq9LAbWogAnCCvo-VA9pHKzZ1v?usp=sharing" class="feature-box"><img src="helloworlddd.jpeg" alt="Feature 1"></a> <a href="https://drive.google.com/drive/folders/1myQbh0sq9LAbWogAnCCvo-VA9pHKzZ1v?usp=sharing" class="btn btn-primary blue">Hello World App</a>
                  </div>
          
                  <div class="feature-item">
                      <a href="https://drive.google.com/drive/folders/1oK6-3VVMLLvhKHgL-yBerRHbde_VqZl-?usp=sharing" class="feature-box"><img src="todo.jpeg" alt="Feature 2"></a> <a href="https://drive.google.com/drive/folders/1oK6-3VVMLLvhKHgL-yBerRHbde_VqZl-?usp=sharing" class="btn btn-primary blue">To-Do App</a>
                  </div>
          
                  <div class="feature-item">
                      <a href="https://drive.google.com/drive/folders/1CHH-2WTjLMae1ADXP8expsWbVArNiMIv?usp=sharing" class="feature-box"><img src="quiz.jpeg" alt="Feature 3"></a> <a href="https://drive.google.com/drive/folders/1CHH-2WTjLMae1ADXP8expsWbVArNiMIv?usp=sharing" class="btn btn-primary blue">Quiz Recorder App</a>
                  </div>
          
                  <div class="feature-item">
                      <a href="https://drive.google.com/drive/folders/1vicEG_GL5tl0bFcLbIOhylkPWuergOnA?usp=sharing" class="feature-box"><img src="firebasee.jpeg" alt="Feature 4"></a> <a href="https://drive.google.com/drive/folders/1vicEG_GL5tl0bFcLbIOhylkPWuergOnA?usp=sharing" class="btn btn-primary blue">Firebase App</a>
                  </div>
              </div>
          </div>
      </section>
  </main>
  <script>
    function flipImage() {
        document.getElementById('flipBox').classList.toggle('flipped');
    }
  </script>
</body>
</html>
